{% load widget_tweaks %}


<div class="mt-5 mb-4">
    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }} </label>
    {{ field |add_class:"form-control " |add_error_class:"is-invalid" }}
    {% for error in field.errors %}
        <div class="invalid-feedback">{{ error }}</div>
    {% endfor %}

</div>

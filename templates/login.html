{% extends 'layout/base-layout.html' %}
{% load static %}
{% block body %}
    <div class="container" style="height: 100vh;">
        <!--Grid row-->
        <div class=" row justify-content-center align-items-center h-100 my-auto">
            <!--Grid column-->

        <div class="col-md-2"></div>

            <div class="col justify-content-center align-items-center">
                <div class=" card w-75">
                    <div class="card-header" style="background-color:  #149777;">
                        <div class="text-center">
                             <img src="{% static 'img/store.png' %}" alt="logo" width="50" height="70" style="margin-bottom: 10px">
                            <h5 style="margin-bottom:30px;color: white">MY SHOP</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        {% for error in login_form.non_field_errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                        <form method="post" action="{% url 'core:login' %}">
                            {% csrf_token %}

                            <div class="form-group">
                                <input type="text" id="username" class="form-control" name="username"/>
                                <label class="form-label" for="username">Username</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-group">
                                <input type="password" id="form1Example2" class="form-control" name="password"/>
                                <label class="form-label" for="form1Example2">Password</label>
                            </div>
                            <div class="d-grid gap-2">
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-success btn-block ">Login</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>


        <!--Grid column-->
    </div>

{% endblock %}
